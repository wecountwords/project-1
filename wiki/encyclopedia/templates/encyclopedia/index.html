{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'article' entry %}">{{ entry }}</a></li>
        {% empty %}
            <li>there are no entries in the Encyclopdia</li>
        {% endfor %}
    </ul>

{% endblock %}
